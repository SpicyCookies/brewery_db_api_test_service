# Configuration for external API calls
aliases: &default
  retries_default: '2'
  retry_on_default: ['408', '502', '503', '504']
  open_timeout_default: '6'
  read_timeout_default: '6'

development:
  << : *default
  covid_api_url: <%= ENV['COVID_API_URL'] || 'https://api.covid19api.com' %>

test:
  << : *default
  covid_api_url: 'http://test/'

# Rails production
production:
  << : *default
  covid_api_url: <%= ENV['COVID_API_URL'] || 'https://api.covid19api.com' %>
